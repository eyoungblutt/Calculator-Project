<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="calculator.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/segment14"
      type="text/css"
    />
    <script src="calculator.js"></script>
  </head>
  <body>
    <main class="main-calculator">
      <div class="main-calculator__number-display">
        <textarea
          name="number-display"
          id="number-display"
          cols="10"
          rows="1"
          wrap="off"
          maxlength="10"
        ></textarea>
      </div>
      <div class="main-container__text__left">
        <p class="text-main">CATIGA</p>
        <p class="text-sub">CD-8185</p>
        <p class="text-sub">SIMPLE DESIGN CALCULATOR</p>
      </div>
      <div class="main-container__text__right">
        <p class="text-main__center">8</p>
        <p class="text-sub__center">DIGIT</p>
      </div>

      <div class="main-container__battery"></div>
      <div class="main-container__button-column-left">
        <button class="white-buttons">%</button>
        <button class="white-buttons"></button>
        <button class="white-buttons">CE</button>
        <button class="pink-button">ON/C</button>
      </div>
      <div class="main-container__button-columns-center">
        <button class="center-buttons">7</button>
        <button class="center-buttons">8</button>
        <button class="center-buttons">9</button>
        <button class="center-buttons">4</button>
        <button class="center-buttons">5</button>
        <button class="center-buttons">6</button>
        <button class="center-buttons">1</button>
        <button class="center-buttons">2</button>
        <button class="center-buttons">3</button>
        <button class="center-buttons">0</button>
        <button class="center-buttons">.</button>
        <button class="center-buttons">+/-</button>
      </div>
      <div class="main-container__button-column-right">
        <button class="white-buttons"></button>
        <button class="white-buttons">x</button>
        <button class="white-buttons">-</button>
        <button class="white-buttons">+</button>
      </div>
      <div class="main-container__equals-button">
        <button class="equal-button">=</button>
      </div>
    </main>
  </body>
</html>
