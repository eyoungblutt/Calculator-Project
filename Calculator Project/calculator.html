<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="calculator.css" />
    <link
      rel="stylesheet"
      media="screen"
      href="https://fontlibrary.org//face/segment14"
      type="text/css"
    />
    <script defer src="calculator.js"></script>
  </head>
  <body>
    <main class="main-calculator">
      <div class="main-calculator__number-display">
        <textarea
          name="number-display"
          id="number-display"
          cols="10"
          rows="1"
          wrap="off"
          maxlength="10"
          readonly
          style="text-align: right"
        ></textarea>
      </div>
      <div class="main-container__text__left">
        <p class="text-main">CATIGA</p>
        <p class="text-sub-one">CD-8185</p>
        <p class="text-sub-two">SIMPLE DESIGN CALCULATOR</p>
      </div>
      <div class="main-container__text__right">
        <p class="text-main__center">8</p>
        <p class="text-sub__center">DIGIT</p>
      </div>

      <div class="main-container__battery"></div>
      <div class="main-container__buttons_center">
        <div class="main-container__button-column-left">
          <button class="white-buttons">%</button>
          <button class="white-buttons"></button>
          <button class="white-buttons">CE</button>
          <button class="pink-button">ON/C</button>
        </div>
        <div class="main-container__button-columns-center">
          <button class="center-buttons" id="button-7">7</button>
          <button class="center-buttons" id="button-8">8</button>
          <button id="button-9" class="center-buttons">9</button>
          <button class="center-buttons" id="button-4">4</button>
          <button class="center-buttons" id="button-5">5</button>
          <button class="center-buttons" id="button-6">6</button>
          <button class="center-buttons" id="button-1">1</button>
          <button class="center-buttons" id="button-2">2</button>
          <button class="center-buttons" id="button-3">3</button>
          <button class="center-buttons" id="button-0">0</button>
          <button class="center-buttons">.</button>
          <button class="center-buttons">+/-</button>
        </div>
        <div class="main-container__button-column-right">
          <button class="white-buttons"></button>
          <button class="white-buttons">x</button>
          <button class="white-buttons">-</button>
          <button class="white-buttons">+</button>
        </div>
      </div>
      <div class="main-container__equals-button">
        <button class="equal-button">=</button>
      </div>
    </main>
  </body>
</html>
